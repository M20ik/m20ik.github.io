<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переходник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Интерфейс Переходника</h1>
        <form>
            <div class="form-group">
                <label for="input1">Вход 1:</label>
                <input type="text" id="input1" placeholder="Введите значение...">
            </div>
            <div class="form-group">
                <label for="input2">Вход 2:</label>
                <input type="text" id="input2" placeholder="Введите значение...">
            </div>
            <button type="submit">Соединить</button>
        </form>
        <div class="output">
            <p>Результат соединения:</p>
            <div class="result">Пока пусто</div>
        </div>
    </div>
</body>
</html>
